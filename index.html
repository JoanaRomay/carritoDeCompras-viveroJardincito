  <body>
    <header>      
      <div class="logoNav">
      <div class="submenu">
        <button
          href=""
          id="cart-button"
          class="material-symbols-outlined carrito cart"
        >
          shopping_cart
        </button>
        <p class="contador-shopping-cart" id="sumaCantidad">0</p>
        <div id="submenu-content">
          <div class="cont-carrito-compras">
            <table class="table-C">
              <thead class="thead-C">
                <tr class="tr-C">
                  <th class="th-C">Producto</th>
                  <th class="th-C">Precio</th>
                  <th class="th-C">Cantidad</th>
                  <th class="th-C">Subtotal</th>
                  <th class="th-C"></th>
                </tr>
              </thead>
              <tbody id="id-t-body">

                  <td>
                    <div class="producto-C">
                      <p>Carrito Vacio</p>
                    </div>
                  </td>
                  <td> 0.000</td>
                  <td>
                    <div class="cantidad-C">
                      <button class="btn-popup menos" id="menos">-</button>
                      <p id="cantidad">0</p>
                       
                      <button class="btn-popup mas" id="mas">+</button>
                    </div>
                  </td>
                  <td id="subtotal">0.000</td>
                  <td>
                    <button class="borrar-C borrar" id="borrar">&#128465;</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th class="th-total-total" ><p class="p-total-total">Total:</p></th>
                  <th></th>
                  <th ></th>
                  <th class="th-suma-total" id="total">00.000</th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

      <div class="logo-container">
        <a href=""
          >

      <nav>

          <a href=""><li>Contacto</li></a>
        </ul>
      </nav>
      </div>


      <section class="banner">

        <p class="ahorra">Ahorra un 45%</p>
      </section>
    </header>



    </header>

        <p><i class="fa-solid fa-phone"></i>122545578</p>

        <p><i class="fa-solid fa-location-dot"></i>Av. siempre viva 742</p>

      <div class="redesSociales">
        <p><i class="fa-brands fa-facebook"></i></p>
        <p><i class="fa-brands fa-instagram"></i></p>
      </div>
    </footer>
