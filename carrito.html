<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jardincito</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/carrito.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="">
            <li><img class="logo" src="./assets/logo/logoJardincito.png" /></li>
          </a>
          <a href="">
            <li>Productos</li>
          </a>
          <a href="">
            <li><i class="material-symbols-outlined"> shopping_cart </i></li>
          </a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="containerCarrito">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="producto">
                  <img src="./assets/img/img1.webp" alt="Pulsera con strass" />
                  <p>Pulsera con strass</p>
                </div>
              </td>
              <td>$ 5.300</td>
              <td>
                <div class="cantidad">
                  <button>-</button>
                  <input type="text" value="1" />
                  <button>+</button>
                </div>
              </td>
              <td>$ 5.300</td>
              <td>
                <button class="borrar">&#128465;</button>
              </td>
            </tr>

            <tr>
              <td>
                <div class="producto">
                  <img
                    src="./assets/img/img1.webp"
                    alt="Set de pulseras de acero"
                  />
                  <p>Set de pulseras de acero</p>
                </div>
              </td>
              <td>$ 10.500</td>
              <td>
                <div class="cantidad">
                  <button>-</button>
                  <input type="text" value="1" />
                  <button>+</button>
                </div>
              </td>
              <td>$ 10.500</td>
              <td><button class="borrar">&#128465;</button></td>
            </tr>
            <tr>
              <td>
                <div class="producto">
                  <img
                    src="./assets/img/img1.webp"
                    alt="Pulsera de acero quirúrgico"
                  />
                  <p>Pulsera de acero quirúrgico</p>
                </div>
              </td>
              <td>$ 8.300</td>
              <td>
                <div class="cantidad">
                  <button>-</button>
                  <input type="text" value="1" />
                  <button>+</button>
                </div>
              </td>
              <td>$ 8.300</td>
              <td><button class="borrar">&#128465;</button></td>
            </tr>
            <tr>
              <td>
                <div class="producto">
                  <img
                    src="./assets/img/img1.webp"
                    alt="Set de pulseras con corazón"
                  />
                  <p>Set de pulseras con corazón</p>
                </div>
              </td>
              <td>$ 4.000</td>
              <td>
                <div class="cantidad">
                  <button>-</button>
                  <input type="text" value="1" />
                  <button>+</button>
                </div>
              </td>
              <td>$ 4.000</td>
              <td><button class="borrar">&#128465;</button></td>
            </tr>
          </tbody>
        </table>

        <!-- acá inicia la section resumen -->
        <section class="resumen">
          <h2>Resumen de compra</h2>
          <hr />
          <p class="p-total">Total</p>
          <p>$5444</p>
          <button class="btn-finalizar-compra">Finalizar compra</button>
        </section>
        <!-- acá finaliza la section resumen  -->
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
